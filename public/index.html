<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <th>Event name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Actions</th>
      </tr>

    <div id='event-container'>
        <tr>
        <td>
          <input disabled value="TEST-3" />
        </td>
        <td>
          <input type="date" value="2020-01-08" />
        </td>
        <td>
          <input disabled />
        </td>
        <td>
          <button class='edit'>EDIT</button>
          <button class='delete'>DELETE</button>
        </td>
      </tr>
    </div>

    </table>

       <script>
      // Get all Events
      fetch("http://localhost:3000/events")
        .then((response) => response.json())
        .then((json) => console.log('GET=>',json));

      // Create a new Event
      fetch("http://localhost:3000/events", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({
          eventName: "TEST",
          startDate: "1641790800000",
          endDate: "1641790800000",
        }),
      })
        .then((response) => response.json())
        .then((json) => console.log('post=>',json));

      // Delete an exist Event
      fetch("http://localhost:3000/events/1", {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
      })
        .then((response) => response.json())
        .then((json) => console.log('DELETE=>',json));

      //   // Update an exist Event
      fetch("http://localhost:3000/events/2", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify({
          eventName: "TEST-CHANGED",
          startDate: "1641790800000",
          endDate: "1641790800000",
        }),
      })
        .then((response) => response.json())
        .then((json) => console.log('UPDATE=>',json));
    </script>
  </body>
</html>
